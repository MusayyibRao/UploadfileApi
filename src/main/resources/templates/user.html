<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Upload file</title>
</head>
<body>
<div>
<h2>Upload multiple file</h2>
<form id="uploadFiles" name="uploadFiles" method="post" th:action="@{/uploadFiles}" encType="multipart/form-data">
<input type="file" name="files" muliple required/>
<button type="submit">submit</button>
</form>
</div>
<div>
<h3>List of Documents</h3>
<table>
<thead>
<tr>
<th>Id</th>
<th>Name</th>
<th>Download link</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${docs}">
<td th:text="${user.id}"/>
<td th:text="${user.docName}"/>
<td><a th:href="@{'/downloadFile/' +${user.id}}">Download</a></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
